<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Exam Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e4f5);
      min-height: 100vh;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    #status {
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">üì§ Upload Exam Charts</h2>
          <form id="uploadForm">
            <div class="mb-3">
              <label for="pdfName" class="form-label">Enter PDF File Name</label>
              <input type="text" class="form-control" id="pdfName" placeholder="e.g., Test1_Result" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Enter Email to Send PDF</label>
              <input type="email" class="form-control" id="email" placeholder="yourname@example.com" required>
            </div>
            <div class="mb-3">
              <label for="images" class="form-label">Upload Chart Images (Multiple)</label>
              <input type="file" class="form-control" id="images" accept="image/*" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">üöÄ Upload and Generate PDF</button>
          </form>
          <div class="mt-3 text-center text-danger" id="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    
const form = document.getElementById('uploadForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const files = document.getElementById('images').files;
  const pdfName = document.getElementById('pdfName').value;
  const email = document.getElementById('email').value;

  if (!files.length) {
    alert('Please select images!');
    return;
  }

  const imageBase64List = await Promise.all(
    Array.from(files).map(file => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    })
  );

  const payload = {
    method: 'POST',
    body: new URLSearchParams({
      pdfName: pdfName,
      email: email,
      images: btoa(JSON.stringify(imageBase64List))
    })
  };

  status.innerText = 'Uploading...';

  try {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbz4274ebCWxdfbdPi6YbEu1bL2aq4dlIaO5xSDWqSJQM5ICWIbSqB-YdmUzWwlWhq_SxQ/exec',
      payload
    );
    const result = await response.json();
    if (result.status === 'success') {
      status.innerText = `‚úÖ PDF "${result.filename}" uploaded and emailed successfully!`;
    } else {
      status.innerText = `‚ùå Error: ${result.message}`;
    }
  } catch (err) {
    status.innerText = '‚ùå Failed to connect to server.';
    console.error(err);
  }
});

  </script>
</body>
</html>
