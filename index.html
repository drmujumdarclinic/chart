<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Bar Charts - Exam PDF Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Bar Chart Screenshots</h2>
    <form id="uploadForm">
      <input type="text" id="pdfName" placeholder="Enter PDF file name" required />
      <input type="file" id="screenshots" accept="image/*" multiple required />
      <button type="submit">Upload and Generate PDF</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const status = document.getElementById("status");
      status.innerHTML = "⏳ Uploading...";
      status.className = "";

      const pdfName = document.getElementById("pdfName").value.trim();
      const screenshots = document.getElementById("screenshots").files;

      if (!pdfName || screenshots.length === 0) {
        status.innerHTML = "❌ Please enter a PDF name and select screenshots.";
        status.className = "error";
        return;
      }

      const formData = new FormData();
      formData.append("pdfName", pdfName);

      for (let i = 0; i < screenshots.length; i++) {
        formData.append("images", screenshots[i]);
      }

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyLkF76TRN14Be0Pf_l_1iP4BETDwpLv_5zV6Cxbi1mqz_G3afXHgAxBTp2al6OaCgGAw/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        const result = await response.json();

        if (result.success) {
          status.innerHTML = "✅ Upload successful! Redirecting...";
          status.className = "success";
          setTimeout(() => {
            window.location.href = "success.html";
          }, 1500);
        } else {
          status.innerHTML = `❌ Error: ${result.error || "Unknown error"}`;
          status.className = "error";
        }
      } catch (err) {
        status.innerHTML = `❌ Error: ${err.message}`;
        status.className = "error";
      }
    });
  </script>
</body>
</html>
