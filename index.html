<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Exam Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e4f5);
      min-height: 100vh;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    #status {
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">üì§ Upload Exam Charts</h2>
          <form id="uploadForm">
            <div class="mb-3">
              <label for="pdfName" class="form-label">Enter PDF File Name</label>
              <input type="text" class="form-control" id="pdfName" placeholder="e.g., Test1_Result" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Enter Email to Send PDF</label>
              <input type="email" class="form-control" id="email" placeholder="yourname@example.com" required>
            </div>
            <div class="mb-3">
              <label for="images" class="form-label">Upload Chart Images (Multiple)</label>
              <input type="file" class="form-control" id="images" accept="image/*" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">üöÄ Upload and Generate PDF</button>
          </form>
          <div class="mt-3 text-center text-danger" id="status"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('uploadForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const files = document.getElementById('images').files;
    const pdfName = document.getElementById('pdfName').value;
    const email = document.getElementById('email').value;

    if (!files.length) {
      status.innerText = '‚ùå Please select image files.';
      return;
    }

    const formData = new FormData();
    formData.append('pdfName', pdfName);
    formData.append('email', email);

    for (let i = 0; i < files.length; i++) {
      formData.append(`file${i}`, files[i]); // Apps Script will treat these as e.files
    }

    status.innerText = '‚è≥ Uploading...';

    try {
      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbyPBXB292hsYlSiseixQ0HEdqVUIALhuyTRTiAlXJyQ3w138zBX_W0CpLBxQiHZuJsowQ/exec',
        {
          method: 'POST',
          body: formData,
        }
      );

      const result = await response.json();
      if (result.status === 'success') {
        status.innerText = `‚úÖ PDF "${result.filename}" uploaded and emailed successfully!`;
      } else {
        status.innerText = `‚ùå Error: ${result.message}`;
      }
    } catch (err) {
      status.innerText = '‚ùå Failed to connect to server.';
      console.error(err);
    }
  });
</script>

</body>
</html>
