<!DOCTYPE html>
<html>
<head>
  <title>Upload Bar Charts</title>
</head>
<body>
  <h2>Upload Horizontal Bar Charts</h2>
  <form id="uploadForm">
    <label>PDF Filename:</label><br>
    <input type="text" id="pdfName" name="pdfName" required><br><br>

    <label>Email to send PDF:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Upload Chart Screenshots:</label><br>
    <input type="file" id="images" name="images" accept="image/png" multiple required><br><br>

    <button type="submit">Upload & Convert</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = document.getElementById('images').files;
      const pdfName = document.getElementById('pdfName').value;
      const email = document.getElementById('email').value;

      if (!files.length) {
        alert('Please select images!');
        return;
      }

      const imageBase64List = [];

      for (const file of files) {
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            imageBase64List.push(base64);
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      const payload = {
        method: 'POST',
        body: new URLSearchParams({
          pdfName: pdfName,
          email: email,
          images: btoa(JSON.stringify(imageBase64List))
        })
      };

      status.innerText = 'Uploading...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz7bKf5LUeDwOprcnzCmeLIg3btpWtSZpZ1RpTmmU0Dgh9IchF0wpaoOuZhyTKKOj_lkw/exec', payload);
        const result = await response.json();
        if (result.status === 'success') {
          status.innerText = `✅ PDF "${result.filename}" uploaded and emailed successfully!`;
        } else {
          status.innerText = `❌ Error: ${result.message}`;
        }
      } catch (err) {
        status.innerText = '❌ Failed to connect to server.';
      }
    });
  </script>
</body>
</html>
