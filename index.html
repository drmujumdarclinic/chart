<!DOCTYPE html>
<html>
<head>
  <title>Upload Bar Charts</title>
   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Upload Horizontal Bar Charts</h2>
  <form id="uploadForm">
    <label>PDF Filename:</label><br>
    <input type="text" id="pdfName" name="pdfName" required><br><br>

    <label>Email to send PDF:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Upload Chart Screenshots:</label><br>
    <input type="file" id="images" name="images" accept="image/png" multiple required><br><br>

    <button type="submit">Upload & Convert</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = document.getElementById('images').files;
      const pdfName = document.getElementById('pdfName').value;
      const email = document.getElementById('email').value;

      if (!files.length) {
        alert('Please select images!');
        return;
      }

      const imageBase64List = [];

      for (const file of files) {
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            imageBase64List.push(base64);
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      const payload = {
        method: 'POST',
        body: new URLSearchParams({
          pdfName: pdfName,
          email: email,
          images: btoa(JSON.stringify(imageBase64List))
        })
      };

      status.innerText = 'Uploading...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwFmFrISx633Br9z0n2iHFCXO9b375lMnJl7gIFwG8zYckNdW8NqAt1Zro1cVz1bMol7g/exec', payload);
        const result = await response.json();
        if (result.status === 'success') {
          status.innerText = `✅ PDF "${result.filename}" uploaded and emailed successfully!`;
        } else {
          status.innerText = `❌ Error: ${result.message}`;
        }
      } catch (err) {
        status.innerText = '❌ Failed to connect to server.';
      }
    });
  </script>
</body>
</html>
